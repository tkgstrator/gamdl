name: Build and Push Docker Image

on:
  push:
    # branches:
    #   - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        gamdl_version: ['2.8']
        python_version: ['3.10', '3.14']
        base_image: ['bookworm-slim', 'trixie-slim']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For default (2.8-3.10-bookworm-slim), also tag as latest
            type=raw,value=latest,enable=${{ matrix.gamdl_version == '2.8' && matrix.python_version == '3.10' && matrix.base_image == 'bookworm-slim' && github.ref == 'refs/heads/master' }}
            # gamdl version + python version + base image tag
            type=raw,value=${{ matrix.gamdl_version }}-${{ matrix.python_version }}-${{ matrix.base_image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GAMDL_VERSION=${{ matrix.gamdl_version }}
            PYTHON_VERSION=${{ matrix.python_version }}
            BASE_IMAGE=${{ matrix.base_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
